<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./loanCalc.css">
    <title>Loan Calculator</title>
</head>
<body class="m-0 p-0 h-screen flex justify-center items-center">
    <div class="rounded p-5 text-white">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" type="number" id="loanAmount" min="1" max="400000" value="10000">
        </p>
        <p>Interest Rate %
            <input onchange="calculateLoan()" type="number" id="interestRate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" type="number" id="months" min="6" max="48" value="12">
        </p>
        <p class="font-extrabold text-lg" id="display">Monthly Payment:</p>
    </div>
</body>
</html>
<script src="./loanCalc.js"></script>
